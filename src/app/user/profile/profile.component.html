<table>
    <thead>
        <th>FirstName</th>
        <th>LastName</th>
        <th>username</th>
        <th>MobileNumber</th>
        <th>Gender</th>
    </thead>

    <tr *ngFor="let stdObj of receavedData">
        <td>{{stdObj.FirstName}}</td>
        <td>{{stdObj.LastName}}</td>
        <td>{{stdObj.username}}</td>
        <td>{{stdObj.MobileNumber}}</td>
        <td>{{stdObj.Gender}}</td>
        <td><button type="button" (click)="edit(stdObj)" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                EDIT
            </button></td>
            <td><button type="button" (click)="delete(stdObj)" class="btn btn-danger">
            DELETE
            </button></td>
    </tr>
</table>
<!-- Button to Open the Modal -->


<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h1 class="text-center text-success" style="margin-top: px;">Registetion Form</h1>

                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form #fo="ngForm" (ngSubmit)="userObj(fo.value)">
                    <label for="fname" class="text-primary">FirstName</label>
                    <input type="text" id="h1" name="FirstName" placeholder="FirstName"  [(ngModel)]="FirstName"
                        required class="form-control">

                    <label for="fname" class="text-primary">Last Name</label>
                    <input type="text" id="h1" name="LastName" placeholder="Last Name"  [(ngModel)]="LastName"
                        required class="form-control">

                    <label for="fname" class="text-primary">Mobile Number</label>
                    <input type="text" id="h1" name="MobileNumber" placeholder="MobileNumber" pattern="^[6-9][0-9]{9}$"
                         [(ngModel)]="MobileNumber" required class="form-control">


                    <label for="lname" class="text-secondary">Gender</label><br>
                    <input type="radio" id="h1" name="Gender" placeholder="Gender"  [(ngModel)]="this.Gender"
                        class="" value="male" required>Male
                    <input type="radio" id="h1" name="Gender" placeholder="Gender"  [(ngModel)]="this.Gender"
                        class="" value="female" required>Female
                    <input type="radio" id="h1" name="Gender" placeholder="Gender"  [(ngModel)]="this.Gender"
                        class="" value="Other" required>Other
                    <br>

                    <button type="submit" class="form-control btn btn-success">submit</button>
                </form>



            </div>
        </div>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </div>

</div>
